<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>States & Capitals — Study App</title>
  <style>
    :root{
      --bg:#f7fbff;
      --card:#ffffff;
      --accent:#0a84ff;
      --muted:#6b7280;
      --shadow:0 8px 30px rgba(10,20,40,0.08);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    }
    body{
      margin:0;padding:28px;background:linear-gradient(180deg,var(--bg),#fff);color:#0b1220;
      display:flex;justify-content:center;align-items:flex-start;
    }
    .app{max-width:900px;width:100%;}
    header{display:flex;align-items:center;gap:15px;margin-bottom:20px}
    .logo{font-size:30px;color:var(--accent)}
    h1{margin:0;font-size:24px}
    .card{background:var(--card);border-radius:16px;box-shadow:var(--shadow);padding:20px;margin-bottom:20px;}
    button{background:var(--accent);color:white;border:none;padding:10px 16px;border-radius:10px;font-weight:600;cursor:pointer;}
    button.ghost{background:transparent;color:var(--accent);border:1px solid rgba(10,20,40,0.1)}
    .center{text-align:center}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo"></div>
      <div>
        <h1>States & Capitals Quiz</h1>
        <div style="color:var(--muted)">Memorize every U.S. state and its capital in Apple-style simplicity.</div>
      </div>
    </header>

    <div class="card center" id="startScreen">
      <h2>Welcome!</h2>
      <p>Press below to begin a full 50-state quiz.</p>
      <button id="startQuiz">Start Quiz</button>
    </div>

    <div class="card center" id="quizScreen" style="display:none">
      <h2 id="question">Loading...</h2>
      <div id="choices" style="display:grid;gap:10px;margin:20px 0"></div>
      <button id="next" class="ghost" style="display:none">Next</button>
      <div id="progress" style="color:var(--muted)"></div>
    </div>

    <div class="card center" id="resultScreen" style="display:none">
      <h2>Quiz Complete!</h2>
      <p id="scoreText"></p>
      <button id="restart">Restart</button>
    </div>
  </div>

  <script>
    const STATES=[["Alabama","Montgomery"],["Alaska","Juneau"],["Arizona","Phoenix"],["Arkansas","Little Rock"],["California","Sacramento"],["Colorado","Denver"],["Connecticut","Hartford"],["Delaware","Dover"],["Florida","Tallahassee"],["Georgia","Atlanta"],["Hawaii","Honolulu"],["Idaho","Boise"],["Illinois","Springfield"],["Indiana","Indianapolis"],["Iowa","Des Moines"],["Kansas","Topeka"],["Kentucky","Frankfort"],["Louisiana","Baton Rouge"],["Maine","Augusta"],["Maryland","Annapolis"],["Massachusetts","Boston"],["Michigan","Lansing"],["Minnesota","Saint Paul"],["Mississippi","Jackson"],["Missouri","Jefferson City"],["Montana","Helena"],["Nebraska","Lincoln"],["Nevada","Carson City"],["New Hampshire","Concord"],["New Jersey","Trenton"],["New Mexico","Santa Fe"],["New York","Albany"],["North Carolina","Raleigh"],["North Dakota","Bismarck"],["Ohio","Columbus"],["Oklahoma","Oklahoma City"],["Oregon","Salem"],["Pennsylvania","Harrisburg"],["Rhode Island","Providence"],["South Carolina","Columbia"],["South Dakota","Pierre"],["Tennessee","Nashville"],["Texas","Austin"],["Utah","Salt Lake City"],["Vermont","Montpelier"],["Virginia","Richmond"],["Washington","Olympia"],["West Virginia","Charleston"],["Wisconsin","Madison"],["Wyoming","Cheyenne"]];

    const startScreen=document.getElementById('startScreen');
    const quizScreen=document.getElementById('quizScreen');
    const resultScreen=document.getElementById('resultScreen');
    const questionEl=document.getElementById('question');
    const choicesEl=document.getElementById('choices');
    const nextBtn=document.getElementById('next');
    const progressEl=document.getElementById('progress');
    const scoreText=document.getElementById('scoreText');

    let current=0,score=0,order=[];

    function shuffle(arr){return arr.sort(()=>Math.random()-0.5)}

    document.getElementById('startQuiz').onclick=()=>{
      order=shuffle([...Array(STATES.length).keys()]);
      current=0;score=0;
      startScreen.style.display='none';
      quizScreen.style.display='block';
      resultScreen.style.display='none';
      showQuestion();
    };

    function showQuestion(){
      nextBtn.style.display='none';
      choicesEl.innerHTML='';
      const [state,correctCapital]=STATES[order[current]];
      questionEl.textContent=`What is the capital of ${state}?`;
      const options=new Set([correctCapital]);
      while(options.size<4){options.add(STATES[Math.floor(Math.random()*STATES.length)][1]);}
      const shuffled=[...options].sort(()=>Math.random()-0.5);
      shuffled.forEach(cap=>{
        const btn=document.createElement('button');
        btn.textContent=cap;btn.className='ghost';
        btn.onclick=()=>selectAnswer(cap===correctCapital,btn,correctCapital);
        choicesEl.appendChild(btn);
      });
      progressEl.textContent=`Question ${current+1} of ${STATES.length}`;
    }

    function selectAnswer(correct,btn,correctCap){
      Array.from(choicesEl.children).forEach(b=>b.disabled=true);
      if(correct){btn.style.background='var(--accent)';btn.style.color='white';score++;}
      else{btn.style.background='tomato';btn.style.color='white';
        for(const b of choicesEl.children){if(b.textContent===correctCap){b.style.background='var(--accent)';b.style.color='white';}}
      }
      nextBtn.style.display='inline-block';
    }

    nextBtn.onclick=()=>{
      current++;
      if(current<STATES.length){showQuestion();}
      else{endQuiz();}
    };

    function endQuiz(){
      quizScreen.style.display='none';
      resultScreen.style.display='block';
      scoreText.textContent=`You got ${score} out of ${STATES.length} correct!`;
    }

    document.getElementById('restart').onclick=()=>{
      startScreen.style.display='block';
      quizScreen.style.display='none';
      resultScreen.style.display='none';
    };
  </script>
</body>
</html>
